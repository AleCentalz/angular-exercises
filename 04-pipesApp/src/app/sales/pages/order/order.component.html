<div class="text-layout">
  <h1>Personalized pipes</h1>
  <p>Pipes created by {{ 'popote' | myUppercase: uppercase }}.</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <button pButton (click)="changeStatus()" label="toggle Uppercase" class="mr-1"></button>

    <button pButton icon="pi-sort" label="By name" class="mr-1" (click)="changeOrder('name')"></button>

    <button pButton icon="pi-sort" label="Fly?" class="mr-1 p-button-success" (click)="changeOrder('fly')"></button>

    <button pButton icon="pi-sort" label="By color" class="mr-1 p-button-danger"
      (click)="changeOrder('color')"></button>

  </div>
</p-toolbar>

<div class="p-grid">
  <div class="col mt-2">
    <p-table [value]="heros | order: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.fly | fly}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="p-grid">
    <div class="col mt-2">
      <p-table [value]="heros | slice:0" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon>
            </th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{hero.name}}</td>
            <td>{{hero.fly | fly}}</td>
            <td>{{hero.color}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <a href="https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/Array/sort">How to sort</a>
  </div>
