<h2>By Capital City</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search( $event )" (onDebounce)="suggestions($event)" placeholder="Search capital">
    </app-country-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="errorAlert">Nothing found with {{ term }}</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
