<h1>{{ (character.id)? 'Edit' : 'New' }} character <small>{{ character.name }}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20" fxLayout.xs="column">
      <mat-form-field fxFlex="100">
        <mat-label>Character</mat-label>
        <input type="text" matInput required [(ngModel)]="character.name">
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>ID</mat-label>
        <input type="text" matInput required [(ngModel)]="character.id">
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Dessert</mat-label>
      <input type="text" matInput required [(ngModel)]="character.dessert">
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Pet</mat-label>
      <input type="text" matInput required [(ngModel)]="character.pet">
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creator</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id" [(ngModel)]="character.publisher">
          {{publisher.description}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Photo URL</mat-label>
      <input type="url" matInput required [(ngModel)]="character.alt_img">
    </mat-form-field>

    <br>
<div fxLayout>
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>edit</mat-icon>
      {{ (character.id)? 'Update' : 'Create' }} 
    </button>

    <span class="spacer"></span>

    <button *ngIf="character.id" mat-raised-button color="warm" click="delete()">
      <mat-icon>remove</mat-icon>
        Delete
    </button>

</div>

  </div>

  <div fxFlex="50"><img [src]="character | image" alt=""></div>

</div>
