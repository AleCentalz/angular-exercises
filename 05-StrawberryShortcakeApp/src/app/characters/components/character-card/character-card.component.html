<mat-card>
  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.dessert }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="character | image" alt="Character's photo">
  <!-- pipe image que recibe el character y retorna un path: -->
  <!-- assets/characters/ss.png -->
  <mat-card-content>
    <h3>{{ character.publisher }}</h3>
    <p>
      <strong>Pet: </strong> {{ character.pet }}
      <br>
      <strong>Dessert: </strong> {{ character.dessert }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/characters',character.id]">Read more...</button>
    <button mat-button color="info" [routerLink]="['/characters/edit',character.id]">Edit</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
